<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #lottie {
      background-color: black;
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
      transform: translate3d(0,0,0);
      text-align: center;
      opacity: 1;
    }
  </style>
</head>

<body>
<script>{{lottieScript}}</script>

<div id="lottie"></div>

<script>
  const animationData = {{lottieJson}};
  const params = {
    container: document.getElementById('lottie'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    animationData: animationData
  };
  lottie.loadAnimation(params);
</script>
</body>
</html>
